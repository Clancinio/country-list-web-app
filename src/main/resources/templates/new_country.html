<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Country</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Country Tracker</h1>
        <hr>
        <h2>Add a new country</h2>

        <form action="#" th:action="@{saveCountry}" th:object = "${country}" method="POST">
            <input type="text" th:field="*{countryName}" placeholder="Country Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{description}" placeholder="Description of trip" class="form-control mb-4 col-4">
            <input type="text" th:field="*{withWho}" placeholder="Who did you travel with?" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Country</button>
        </form>
    </div>
</body>
</html>
